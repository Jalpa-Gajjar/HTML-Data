<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <!-- <form action="url">  //   where our data is submit that mension in action attribute value -->
    
    <!-- method="GET/POST"   //POST means send data to server in encypted format not in clear text -->
    <!-- GET means send a request in clear text visible in URL -->
    <form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="text/plain" target="_blank">
        <!-- s/c - input:text -->
        <label for="fname">First Name</label>
        <input type="text" placeholder="First name" name="" value="Jalpa" id="fname">
        <input type="week" name="" id="">
        <input type="reset" value="reset">
        <input type="email" name="" id="">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">    
        <!-- // list and id r same -->
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        
        <button type="submit">submit</button>

    </form>
</body>
</html>
