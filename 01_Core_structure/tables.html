<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            /* width: 100%;    if we don't define width here, to define in table table tag */
            /* border-collapse: collapse;  // collapse means don't display border */
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <!-- table>tr>th*3 shortcut -->
    <!-- <table style="width: 100%;"> -->
    <!-- Horizontal table -->
     <!-- colgroup to use group -->
    <table> 
        <colgroup>
            <col span="2" style="background-color: cadetblue;"/>
        </colgroup>   
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <!-- tr>td*3 shortcut -->
         <!-- copy shortcut shift+alt+down arrow -->
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>china@google.com</td>
        </tr>

    </table>
    
    <!-- vertical table -->
     <!-- colspan nd rowspan used to merge colum and row also -->
    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td> 
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td> 
        </tr>
    </table>


</body>
</html>
